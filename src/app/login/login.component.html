<div class="login-container">
    <form (ngSubmit)="login()">
      <div>
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
        />
        <div *ngIf="!username" class="error-message">Username is required</div>
      </div>
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
        />
        <div *ngIf="!password" class="error-message">Password is required</div>
      </div>
      <button type="submit">Login</button>
    </form>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

    <div class="signup-link">
        Don't have an account? <a href="/signup">Sign up here</a>
      </div>
  </div>

<div class="signup-container">
  <h2>Create Account</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" [(ngModel)]="username" autocomplete="off" name="username" required />
      <div *ngIf="!username" class="error-message">Username is required</div>
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" autocomplete="off" name="email" required />
      <div *ngIf="!email" class="error-message">Email is required</div>
    </div>
  
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />
      <div *ngIf="!password" class="error-message">Password is required</div>
    </div>
  
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      <div *ngIf="!confirmPassword" class="error-message">Please confirm your password</div>
    </div>
  
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  
    <button class="btn" type="submit" [disabled]="!isFormValid()">Sign Up</button>
  </form>
  

  <div class="login-link">
    Already have an account? <a routerLink="/login">Log in here</a>
  </div>
</div>
